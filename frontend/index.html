<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 90vh;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #388E3C;
        }

        /* --- Chat Message Area --- */ 
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 80%;
        }

        .message-container.user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-container.ai-message {
            align-self: flex-start;
            flex-direction: row;
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative; /* For positioning the copy button */
        }

        .user .message {
            background-color: #dcf8c6;
            border-bottom-right-radius: 4px;
        }

        .ai .message {
            background-color: #e9e9eb;
            border-bottom-left-radius: 4px;
        }

        .timestamp {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .message-container.ai-message .timestamp {
            text-align: left;
        }

        .icon {
            font-size: 24px;
            /* Adjust as needed */
            color: #555;
            align-self: flex-start;
            /* Align icons to the top of the message bubble */
        }

        .copy-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: transparent;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            padding: 3px 8px;
            font-size: 1em; /* Larger font for symbol */
            cursor: pointer;
            opacity: 0.6; /* Make it always visible but slightly transparent */
            width: 30px; /* Fixed width for square button */
            height: 30px; /* Fixed height for square button */
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1; /* Adjust line height for vertical centering */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }

        .copy-button:hover {
            opacity: 1; /* Fully opaque on hover */
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            align-self: flex-start;
            font-weight: 500;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            align-self: flex-start;
            font-weight: 500;
        }

        /* --- Input Area --- */ 
        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 22px;
            font-size: 16px;
            outline: none;
        }

        #send-button {
            padding: 0 25px;
            border: none;
            background-color: #4a90e2;
            color: white;
            border-radius: 22px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:disabled {
            background-color: #a0c8f0;
            cursor: not-allowed;
        }

        .typing-indicator {
            text-align: center;
            font-style: italic;
            color: #777;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Assistant
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be loaded here -->
            <div class="message ai">Hello! How can I help you today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

        <script>
        // Get references to the HTML elements we need to interact with.
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // This function sends the user's message to our Flask backend.
        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return; // Don't send empty messages.

            addMessageToUI(messageText, 'user');
            userInput.value = ''; // Clear the input field.
            sendBtn.disabled = true; // Disable the send button while waiting for a response.

            // Add a "thinking..." message
            const thinkingMessage = addMessageToUI('Thinking...', 'ai');

            try {
                // Gather the last 4 messages for context
                const messages = Array.from(chatBox.children);
                const history = messages.slice(Math.max(0, messages.length - 5), messages.length - 1).map(msg => {
                    return {
                        sender: msg.classList.contains('user') ? 'user' : 'ai',
                        text: msg.innerText
                    };
                });

                // Use the 'fetch' API to make a POST request to our backend.
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText, history: history })
                });

                const data = await response.json();

                // Remove the "thinking..." message
                chatBox.removeChild(thinkingMessage);

                if (data.error) {
                    addMessageToUI(`Error: ${data.error}`, 'error');
                } else {
                    addMessageToUI(data.response, 'ai');
                }
            } catch (error) {
                // Remove the "thinking..." message even if there's an error
                chatBox.removeChild(thinkingMessage);
                addMessageToUI('A network error occurred. Please check the server console.', 'error');
            } finally {
                sendBtn.disabled = false; // Re-enable the send button.
                userInput.focus(); // Put the cursor back in the input box.
            }
        }

        // A helper function to create and add a new message bubble to the chat window.
        function addMessageToUI(text, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}-message`;

            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon';
            iconDiv.innerHTML = sender === 'user' ? '&#128100;' : '&#129302;'; // User icon / Robot icon

            const messageContentDiv = document.createElement('div');
            messageContentDiv.className = `message ${sender}`;
            messageContentDiv.innerText = text;

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (sender === 'ai') {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = '&#x2398;'; /* Copy symbol */
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(text);
                    copyButton.innerHTML = '&#x2713;'; /* Checkmark symbol */
                    setTimeout(() => {
                        copyButton.innerHTML = '&#x2398;'; /* Revert to copy symbol */
                    }, 2000); // Revert after 2 seconds
                };
                messageContentDiv.appendChild(copyButton);
            }

            messageContainer.appendChild(iconDiv);
            messageContainer.appendChild(messageContentDiv);
            messageContentDiv.appendChild(timestampDiv); // Append timestamp inside message content

            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageContainer; // Return the created element
        }

        // Add event listeners to trigger the sendMessage function.
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
